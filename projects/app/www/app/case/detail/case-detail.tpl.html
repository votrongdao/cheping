<ion-view view-title="事项详情">
  <ion-content>
    <ion-list>
      <ion-item>
        <p>订单号：<span ng-bind="_case.caseNo"></span></p>
      </ion-item>
    </ion-list>
    <ion-list class="item-icon-right">
      <ion-item class="item-divider">
        <p>必填信息</p>
      </ion-item>
      <ion-item type="item-text-wrap">
        <p>车辆品牌：<span ng-bind="_case.brandName"></span></p>
      </ion-item>
      <ion-item type="item-text-wrap">
        <p>所属车系：<span ng-bind="_case.seriesName"></span></p>
      </ion-item>
      <ion-item type="item-text-wrap">
        <p>车辆型号：<span ng-bind="_case.modelName"></span></p>
      </ion-item>
      <ion-item type="item-text-wrap">
        <p>外部颜色：<span ng-bind="_case.outerColor"></span></p>
      </ion-item>
      <ion-item type="item-text-wrap">
        <p>内饰颜色：<span ng-bind="_case.innerColor"></span></p>
      </ion-item>
      <ion-item type="item-text-wrap">
        <p>上牌时间：<span ng-bind="(_case.licenseTime | time)"></span></p>
      </ion-item>
      <ion-item type="item-text-wrap">
        <p>车辆所在地：<span ng-bind="(_case.vehicleLocation | city)"></span></p>
      </ion-item>
      <ion-item type="item-text-wrap">
        <p>表显里程：<span ng-bind="(_case.displayMileage)"></span></p>
      </ion-item>
      <ion-item type="item-text-wrap">
        <p>合作方式：<span ng-bind="(_case.cooperationMethod | cooperationMethod)"></span></p>
      </ion-item>
    </ion-list>
    <ion-list class="item-remove-animate item-icon-right">
      <ion-item class="item-divider">
        <p>选填信息</p>
      </ion-item>
      <ion-item type="item-text-wrap">
        <p>出厂时间：<span ng-bind="(_case.factoryTime | time)"></span></p>
      </ion-item>
      <ion-item type="item-text-wrap">
        <p>牌照所在地：<span ng-bind="(_case.licenseLocation | city)"></span></p>
      </ion-item>
      <ion-item type="item-text-wrap">
        <p>心理价位：<span ng-bind="_case.expectedPrice"></span></p>
      </ion-item>
      <ion-item type="item-text-wrap">
        <p>改装内容：<span ng-bind="_case.modifiedContent"></span></p>
      </ion-item>
    </ion-list>
    <div>照片们</div>
  </ion-content>
</ion-view>
