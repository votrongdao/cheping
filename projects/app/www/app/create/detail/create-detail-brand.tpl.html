<ion-view view-title="品牌选择">
  <ion-content>
    <ion-refresher
      pulling-icon="ion-arrow-down-c"
      spinner="spiral"
      on-refresh="ctrl.doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-divider">
        <p>手动输入或在列表中选择车辆品牌</p>
      </ion-item>
      <ion-item class="item item-input-inset item-icon-left">
        <label class="item-input-wrapper">
          <input type="text" name="selectBrand" ng-model="ctrl.selected" placeholder="输入车辆品牌" required minlength="1" maxlength="18">
        </label>
        <button class="button button-small" ng-disabled="!ctrl.buttonEnable()" ng-click="ctrl.selectConfirm()">确认</button>
      </ion-item>
    </ion-list>


    <ion-radio ng-repeat="item in ctrl.items"
               ng-value="item"
               name="brand"
               ng-model="ctrl.selected"> {{ item }}
    </ion-radio>
  </ion-content>
</ion-view>
