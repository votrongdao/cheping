<ion-view view-title="合作方式">
  <ion-content>
    <ion-list>
      <ion-item class="item-divider">
        <p>选择合作方式</p>
      </ion-item>
    </ion-list>
    <ion-radio ng-repeat="item in ctrl.items"
               ng-value="item.id"
               name="cooperationMethod"
               ng-model="ctrl.selected"> {{ item.name }}
    </ion-radio>
  </ion-content>
</ion-view>
