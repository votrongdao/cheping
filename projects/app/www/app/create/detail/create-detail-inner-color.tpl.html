<ion-view view-title="内饰颜色">
  <ion-content>
    <ion-list>
      <ion-item class="item-divider">
        <p>选择内饰颜色</p>
      </ion-item>
    </ion-list>
    <ion-radio ng-repeat="item in ctrl.items"
               ng-value="item.colorId"
               name="innerColor"
               ng-model="ctrl.selected"><span style="width: 30px; height: 30px; background-color: silver;border-color: #e6e6e6; display: inline-block; margin-right: 25px; vertical-align: middle;"></span> {{ item.colorName }}
    </ion-radio>
  </ion-content>
</ion-view>
