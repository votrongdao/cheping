<ion-view view-title="内饰颜色">
  <ion-content>
    <ion-list>
      <ion-item class="item-divider">
        <p>选择内饰颜色</p>
      </ion-item>
    </ion-list>
    <ion-radio ng-repeat="item in ctrl.items"
               ng-value="item.colorId"
               name="innerColor" ng-change="ctrl.selectConfirm()"
               ng-model="ctrl.selected"> {{ item.colorName }}
    </ion-radio>
  </ion-content>
</ion-view>
