<ion-view view-title="上牌时间">
  <ion-content>
    <ion-list>
      <ion-item class="divider">请输入上牌时间：</ion-item>
      <ion-item>
        <label class="item item-input">
          <input type="date" name="licenseTime" ng-model="ctrl.date" placeholder="上牌时间" required ng-focus="ctrl.select()">
        </label>
      </ion-item>

    </ion-list>

    <button ng-click="ctrl.selectConfirm()" class="button button-block button-cp-dark">确认</button>
  </ion-content>
</ion-view>
