<ion-view title="待办">
  <ion-content class="cases">
    <ion-list>
      <ion-item ng-repeat="case in cases.items" class="item-thumbnail-left item-icon-right" >
        <img src="assets/img/car.png">

        <p ng-bind="case.modelName"></p>
        <label>&nbsp;<span ng-bind="case.brandName"></span>&nbsp;</label>
        <label>&nbsp;<span ng-bind="case.seriesName"></span>&nbsp;</label>
        <label>&nbsp;<span ng-bind="(case.outerColor | colorName)"></span>&nbsp;</label>
        <label>&nbsp;<span ng-bind="(case.innerColor | colorName)"></span>&nbsp;</label>
        <div>
          <span class="price" ng-bind="'&yen' + case.purchasePrice"></span>
          <span ng-bind="(case.vehicleLocation | city)"></span>
          <span ng-bind="(case.state | state)"></span>
        </div>

        <i class="icon ion-chevron-right icon-accessory" ui-sref="cheping.daiban-detail({caseId: case.id, caseNo: case.serialId})"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
