<ion-view view-title="改装内容">
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="createDetailContentCtrl.goBack()">
        <i class="ion-ios-arrow-back"></i>
      </button>
    </div>
    <h1 class="title">改装内容</h1>
  </ion-header-bar>
  <form name="modified" style="margin-top: 150px">
    <div class="list list-inset padding">
      <label class="item item-input">
        <i class="icon ion-model-s placeholder-icon"></i>
        <input type="text" name="modified" ng-model="createDetailContentCtrl.newOrder.modified" placeholder="改装内容">
      </label>
    </div>
  </form>
</ion-view>
