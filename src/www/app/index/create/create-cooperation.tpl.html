<ion-view view-title="合作方式">
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="createDetailCooperationCtrl.goBack()">
        <i class="ion-ios-arrow-back"></i>
      </button>
    </div>
    <h1 class="title">合作方式</h1>
  </ion-header-bar>
  <ion-content class="cp-brand">
    <ion-radio ng-repeat="item in createDetailCooperationCtrl.items"
               ng-value="item"
               ng-model="createDetailCooperationCtrl.newOrder.cooperation"
               name="brand">{{ item }}
    </ion-radio>
</ion-view>
