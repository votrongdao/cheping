<ion-view view-title="表显里程">
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="createDetailDrivingCtrl.goBack()">
        <i class="ion-ios-arrow-back"></i>
      </button>
    </div>
    <h1 class="title">表显里程</h1>
  </ion-header-bar>
  <form name="drivingMileage" style="margin-top: 150px">
    <div class="list list-inset padding">
      <label class="item item-input">
        <i class="icon ion-model-s placeholder-icon"></i>
        <input type="number" name="drivingMileage" ng-model="createDetailDrivingCtrl.newOrder.drivingMileage" placeholder="表显里程(百公里)" required>
      </label>
    </div>
    <div ng-messages="drivingMileage.drivingMileage.$error" role="alert" class="padding ng-input-error">
      <div ng-message="required">必填</div>
    </div>
  </form>
</ion-view>
