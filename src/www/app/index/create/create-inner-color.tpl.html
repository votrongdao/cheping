<ion-view view-title="内部颜色">
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="createDetailInnerColorCtrl.goBack()">
        <i class="ion-ios-arrow-back"></i>
      </button>
    </div>
    <h1 class="title">内部颜色</h1>
  </ion-header-bar>
  <ion-content class="cp-brand">
    <ion-radio ng-repeat="item in createDetailInnerColorCtrl.items"
               ng-value="item"
               ng-model="createDetailInnerColorCtrl.newOrder.innerColor"
               name="brand">{{ item }}
    </ion-radio>
</ion-view>
