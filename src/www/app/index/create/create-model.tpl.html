<ion-view view-title="车型选择">
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="createDetailModelCtrl.goBack()">
        <i class="ion-ios-arrow-back"></i>
      </button>
    </div>
    <h1 class="title">车型选择</h1>
  </ion-header-bar>
  <ion-content class="cp-brand">
    <ion-radio ng-repeat="item in createDetailModelCtrl.items"
               ng-value="item"
               ng-model="createDetailModelCtrl.newOrder.model"
               name="brand">{{ item }}
    </ion-radio>
</ion-view>
