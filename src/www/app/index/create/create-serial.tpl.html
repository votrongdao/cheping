<ion-view view-title="车系选择">
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="createDetailSerialCtrl.goBack()">
        <i class="ion-ios-arrow-back"></i>
      </button>
    </div>
    <h1 class="title">车系选择</h1>
  </ion-header-bar>
  <ion-content class="cp-brand">
    <ion-radio ng-repeat="item in createDetailSerialCtrl.items"
               ng-value="item"
               ng-model="createDetailSerialCtrl.newOrder.serial"
               name="serial">{{ item }}
    </ion-radio>
</ion-view>
