<ion-header-bar>
  <h1 class="title">1973 车评系统</h1>
</ion-header-bar>
<ion-view>
  <ion-content class="cp-login">
    <div>
      <img src="assets/img/LaFerrari_4.jpg">
    </div>

    <div class="padding">
      <form name="login">
        <div class="list list-inset padding">
          <label class="item item-input">
            <i class="icon ion-person placeholder-icon"></i>
            <input type="number" name="userName" ng-model="userCtrl.userName" placeholder="请输入用户名" required minlength="11" maxlength="11">
          </label>
        </div>
        <div ng-messages="login.userName.$error" role="alert" class="padding ng-input-error">
          <div ng-message="required">必须填写用户名</div>
          <div ng-message="minlength, maxlength">
            手机号码格式不正确
          </div>
        </div>
        <div class="list list-inset padding">
          <label class="item item-input">
            <i class="icon ion-ios-locked placeholder-icon"></i>
            <input type="password" name="password" ng-model="userCtrl.password" placeholder="请输入密码" required minlength="5">
          </label>
        </div>
        <div ng-messages="login.password.$error" role="alert" class="padding ng-input-error">
          <div ng-message="required">必须填写密码</div>
          <div ng-message="minlength, maxlength">
            密码格式错误
          </div>
        </div>
      </form>

      <div class="padding">
        <button class="button button-block button-cp-dark button-sign-in" ng-disabled="!userCtrl.loginButtonEnable()" ng-click="userCtrl.loginIn()">登陆</button>
      </div>
    </div>

  </ion-content>
</ion-view>
